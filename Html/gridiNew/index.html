<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css" />

    <title></title>
    
  </head>
  
  <body class="claro">
    <script>

        var pathRegex = new RegExp("/\/[^\/]+$/");
        var locationPath = location.pathname.replace(pathRegex, '');

        var dojoConfig = {
        async: true,
        parseOnLoad: false,
        packages: [
        {
            name: 'controllers',
            location: '/js/controllers'
        }, 
        {
            name: 'services',
            location: '/js/services'
        }, 
        {
            name: 'utils',
            location: '/js/utils'
        }, 
        {
            name: 'app',
            location: '/js',
        } ]   
        };
    </script>
    <script src="https://js.arcgis.com/3.26/"></script>
    <!-- <script src="js/run.js"></script> -->
    <script src="js/main.js"></script>
    
    <div id="mapDiv"></div>
    <div id="info" data-dojo-id="info" style="padding:10px; margin:10px; background-color:#eee;"></div>
    <button type="button" id="select" data-dojo-type="dijit/form/Button">
		<span>Select Fields</span>
    </button>
    <button type="button" id="clear" data-dojo-type="dijit/form/Button">
		<span>Clear</span>
	</button>
  </body>
  
</html>
