<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Functions</title>

    <!-- load Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"
            data-dojo-config="async: true"></script>

    <script>
        require(["dojo/dom", "dojo/domReady!"],
          function (dom) {

            function setText(node, text) {
                node = dom.byId(node);
                node.innerHTML = text;
            }

            let oneByDoc = document.getElementById("one"),
                oneByDojo = dom.byId("one");

            console.log(oneByDoc + "; " + oneByDojo);

            setText(one, "One!");
        });

    </script>
</head>
<body>
    <ul id="list">
        <li id="one">One</li>
        <li id="two">Two</li>
        <li id="three">Three</li>
        <li id="four">Four</li>
        <li id="five">Five</li>
    </ul>
</body>
</html>
