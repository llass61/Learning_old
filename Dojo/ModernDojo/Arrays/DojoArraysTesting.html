<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojo Arrays</title>

    <!-- load Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"
            data-dojo-config="async: true"></script>

    <script>
        require(["dojo/_base/array", "dojo/domReady!"],
          function (arrayUtil) {

            // indexOf will return the index value for the matched value searching for (2)
            var arr1 = ["one","two","three"];

            arr1[7] = "seven";

            console.log("javascript foreach");
            arr1.forEach(function(item, index){
                console.log("index: " + index + ";  value: " + item);
            });

            console.log("dojo foreach");
            arrayUtil.forEach(arr1, function(item, index){
                console.log("index: " + index + ";  value: " + item);
            });

             console.log("manipulation");
             let orig = ["one", "two", "three", "four", "five"];
             let transformed = [];

             arrayUtil.forEach(orig, function(item,index){
                transformed.push({ item: index * 100, text: item });
             });
             console.log(transformed);

             // using map
             let mapped = arrayUtil.map(orig, function(item,index){
                return {
                    id: 100 * index,
                    text: item }
             });
             console.log("mapped version");
             console.log(transformed);

             // filtering
             console.log("");
             console.log("filtering");
             let filtered = arrayUtil.filter(mapped, function(item,index){
                return item.id > 50 && item.id < 350;
             });
             console.log(filtered);

             // matching
             console.log("");
             console.log("matching");
             let arr11 = [1,2,3,4,5],
                 arr22 = [1,1,1,1,1];
             console.log("arr11 all 1's? : " +
                arrayUtil.every(arr11,function(item){ return item==1 }));
             console.log("some arr11 are 1's? : " +
                arrayUtil.some(arr11,function(item){ return item==1 }));
        });

    </script>
</head>
<body class="claro">

    <p>look at console messages</p>

</body>
</html>
