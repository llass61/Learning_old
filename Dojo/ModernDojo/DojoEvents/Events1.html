<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events - </title>

    <!-- load Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"
            data-dojo-config="async: true"></script>

    <script>
        require(["dojo/on", "dojo/dom", "dojo/query", "dojo/dom-style", "dojo/mouse", "dojo/domReady!"],
          function (on, dom, query, domStyle, mouse) {

            let myButton = dom.byId("myButton"),
                myDiv = dom.byId("myDiv");

            on(myButton, "click", function(evt) {
                domStyle.set(myDiv, "backgroundColor", "blue");
            });

            on(myDiv, mouse.enter, function(evt) {
                domStyle.set(myDiv, "backgroundColor", "red");
            });

            on(myDiv, mouse.leave, function(evt) {
                domStyle.set(myDiv, "backgroundColor", "");
            });
        });

    </script>
</head>
<body>
    <button id="myButton">Click Me!</button>
    <div id="myDiv">Hover over me!</div>
</body>
</html>
