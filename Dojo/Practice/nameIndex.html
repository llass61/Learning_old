<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tutorial: Name object</title>
	<!-- <link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css"> -->
	<link rel="stylesheet" href="src/dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
	<script src="src/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
	<script>
        require(["dojo/parser", "app/Name", "dojo/domReady!"], 
                function(parser, Name){
            parser.parse();

            let name1 = Name();
            name1.setFirstName("Name1")
            let name2 = Name();
            name2.setFirstName("Name2")

            console.log(name1.getFirstName());
            console.log(name2.getFirstName());
		});
    </script>
    
    <label id="lbl1">Label 1</label>
</body>
</html>
