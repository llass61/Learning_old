<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Map View Scale</title>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/4.3/esri/css/esri.css">

    <style>
      html,body,#map1 {
        padding:0;
        margin:0;
        height:100%;
        width: 100%;
        }
    </style>

    <script src="https://js.arcgis.com/4.3/"></script>
    <script>

        var myMap, myMapView;
        require([
            "esri/Map",
            "esri/views/MapView",
            "dojo/domReady!"],
            function(Map, MapView) {

                myMap = new Map({
                    basemap: "national-geographic"
                    });

                myMapView = new MapView({
                    container: "map1",
                    map: myMap,
                    center: [-122.4479, 37.7531],
                    scale: 50000
                    })

             });
    </script>

</head>

<body>
    <div id="map1"></div>
</body>
</html>
