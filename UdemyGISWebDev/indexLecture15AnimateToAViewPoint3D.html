<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Second Layer 3D</title>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/4.3/esri/css/main.css">

    <style>
      html,body,#map1 {
        padding:0;
        margin:0;
        height:100%;
        width: 100%;
        }
    </style>

    <script src="https://js.arcgis.com/4.3/"></script>

    <!--
        If I leave 'esri/Graphic' in, it shows nothing w/o errors?
        why?
    -->
    <script>

        var myMap, mySceneView;
        require([
            "esri/Map",
            "esri/geometry/Point",
            "esri/Viewpoint",
            "esri/views/SceneView",
            "dojo/domReady!"],
            function(
                Map,
                Point,
                ViewPoint,
                SceneView) {

                var myPoint = new Point({
                    longitude: -122.4479,
                    latitude: 37.7531,
                    z: 1000
                });

                var myViewPoint = new ViewPoint({
                    camera: {
                        position: myPoint,
                        tilt: 80,
                        heading: 330
                    },
                });

                myMap = new Map({
                    basemap: "national-geographic",
                    ground: "world-elevation",
                });

                mySceneView = new SceneView({
                    container: "map1",
                    map: myMap,
                    viewpoint: myViewPoint
                 });

                mySceneView.on("click", function(){

                    myViewPoint2 = new ViewPoint({
                        camera: {
                            position: [-117.15045, 32.70134, 500],
                            tilt: 90,
                            heading: 110
                        },
                    });

                    mySceneView.goTo(myViewPoint2);
                 });

             });
    </script>

</head>

<body>
    <div id="map1"></div>
</body>
</html>
