<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrieve Map View Scale and Spatial Reference</title>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/4.3/esri/css/esri.css">

    <style>
      html,body,#map1 {
        padding:0;
        margin:0;
        height:100%;
        width: 100%;
        }
    </style>

    <script src="https://js.arcgis.com/4.3/"></script>
    <script>

        var myMap, myMapView;
        require([
            "esri/Map",
            "esri/views/MapView",
            "dojo/domReady!"],
            function(Map, MapView) {

                myMap = new Map({
                    basemap: "national-geographic"
                });

                myMapView = new MapView({
                    container: "map1",
                    map: myMap,
                    center: [-122.4479, 37.7531],
                    extent: {
                        xmax: -13619894,
                        xmin: -13624389,
                        ymax: 4556105,
                        ymin: 4553024,
                        spatialReference: 102100
                        }
                 });

                  myMapView.on("click", function() {
                    alert("The map scale: " + myMapView.scale +
                        "  spatialRef: " + myMapView.spatialReference.wkid)
                  });
             });
    </script>

</head>

<body>
    <div id="map1"></div>
</body>
</html>
