<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Point</title>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/4.3/esri/css/main.css">

    <style>
      html,body,#map1 {
        padding:0;
        margin:0;
        height:100%;
        width: 100%;
        }
    </style>

    <script src="https://js.arcgis.com/4.3/"></script>

    <!--
        Had problems displaying the marker because I had the link to esri css wrong.  I copied from
        a different file and just changed the version.  But I left the filename as esri.css and the
        new version required main.css
            copied:  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.24/esri/css/esri.css">
            changed to: <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/4.3/esri/css/esri.css">
            should be: <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/4.3/esri/css/main.css">
    -->

    <script>

        var myMap, myMapView;
        require([
            "esri/Map",
            "esri/Graphic",
            "esri/geometry/Point",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/views/MapView",
            "dojo/domReady!"],
            function(
                Map,
                Graphic,
                Point,
                SimpleMarkerSymbol,
                MapView) {

                myMap = new Map({
                    basemap: "satellite"
                });

                myMapView = new MapView({
                    container: "map1",
                    map: myMap,
                    center: [-122.4479, 37.7531],
                    zoom: 12
                 });

                  var myPoint = new Point({
                    x: -122.4479,
                    y: 37.7531,
                  });

                  var myMarkerSymbol = new SimpleMarkerSymbol({
                    size: 18,
                    color: [184, 4, 84],
                    outline: {
                        color: [219, 219, 219],
                        width: 3
                    }
                  });


                  var myGraphic = new Graphic({
                    geometry: myPoint,
                    symbol: myMarkerSymbol
                  });

                  myMapView.graphics.add(myGraphic);
             });
    </script>

</head>

<body>
    <div id="map1"></div>
</body>
</html>
