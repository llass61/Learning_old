<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Blog</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#blognav" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">My Blog!</a>
            </div>
            <div class="collapse navbar-collapse" id="blognav">
                <ul class="nav navbar-nav">
                    <li><a>About</a></li>
                    <li><a>Twitter</a></li>
                    <li><a>Facebook</a></li>
                    <li><a>Suprise</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <h1 class="text-center">Welcome to My Blog!</h1>

        {% load static %}
        <img src="{%static 'posts/home.jpeg' %}"
             class="img-responsive center-block"
             style="max-height: 300px"/>
        <h2>Latest Blogs</h2>
        <hr />

        {% for p in posts.all %}

            <a href="{% url 'post_detail' p.id %}"><h3>{{p.title}}</h3></a>

            <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{p.pubDateFmt}}</h4>
            
            <br />
            <img class="img-responsive center-block" 
                 src="{{p.image.url}}" 
                 style="max-height:150px;" />
            <br />
            
            <p>{{p.summary}}</p>

            <br />
            <br />

        {% endfor %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
